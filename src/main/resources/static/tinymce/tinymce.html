<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 80%;
  margin: 0 auto; 
}
xmp {
  font-size: 18px; 
  border: 2px dashed grey;
}
</style>
	<script src="js/tinymce/jquery-3.2.1.min.js"></script>
  <script src="js/tinymce/tinymce.min.js"></script>
  
  <script>
	  $(document).ready(function() {
	  	$("#demo-button").click(function() {
			//console.log(tinymce.get('demo-tinymce-editor').getContent());
			var text = tinymce.get('demo-tinymce-editor').getContent();
		  $("#generated-code-view").html(text);
		});
	});

	
	
  tinymce.init({
	 selector: 'textarea',
	  height: 500,
	  theme: 'modern',
	  plugins: [
		'advlist autolink lists link image charmap print preview hr anchor pagebreak',
		'searchreplace wordcount visualblocks visualchars code fullscreen',
		'insertdatetime media nonbreaking save table contextmenu directionality',
		'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc'
	  ],
	  toolbar1: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
	  toolbar2: 'print preview media | forecolor backcolor emoticons | codesample',
	  image_advtab: true,
	  templates: [
		{ title: 'Test template 1', content: 'Test 1' },
		{ title: 'Test template 2', content: 'Test 2' }
	  ]
	});
	

  </script>
</head>
<div class="container editor-container">
<img src="images/tiny-mce.svg" width="800" height="150"/>
<hr/>
  <textarea id="demo-tinymce-editor"></textarea>
</div>
<div class="container output-container">
	<hr/>
	<button id="demo-button">Show HTML letter code</button>
	<xmp id="generated-code-view">
	</xmp>
</div>	
</body>
</html>
